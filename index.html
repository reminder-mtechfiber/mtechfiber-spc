<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(-45deg, #0f172a, #0b1120, #111827, #0a0f1f);
  background-size: 400% 400%;
  animation: gradientBG 12s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  width: 360px;
  padding: 30px;
  border-radius: 20px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255,255,255,0.1);
  box-shadow: 0 0 40px rgba(0,0,0,0.6);
  text-align: center;
  animation: fadeIn 1s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px);}
  to { opacity: 1; transform: translateY(0);}
}

.logo img {
  width: 300px;
  margin-bottom: 15px;
}

.notice-box {
  background: rgba(255, 0, 0, 0.15);
  padding: 12px;
  border-radius: 10px;
  font-size: 14px;
  margin: 15px 0;
}

.payment-group {
  display: flex;
  gap: 10px;
  margin-top: 15px;
}

.payment-group button {
  flex: 1;
  padding: 14px;
  border-radius: 10px;
  border: none;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

.gcash-btn { background: #22c55e; }
.maya-btn { background: #00b14f; }

.contact-btn {
  display: block;
  padding: 12px;
  border-radius: 10px;
  font-weight: bold;
  margin-top: 15px;
  cursor: pointer;
  text-align: center;
  background: #0084ff;
}

.footer {
  margin-top: 15px;
  font-size: 12px;
  opacity: 0.6;
}

/* MODALS */
.modal {
  display: none;
  position: fixed;
  z-index: 999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.85);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: #111827;
  padding: 25px;
  border-radius: 15px;
  text-align: center;
  position: relative;
  width: 320px;
  animation: fadeIn 0.3s ease;
}

.modal-content img {
  width: 100%;
  border-radius: 10px;
  margin-top: 10px;
}

.close-btn {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 20px;
  cursor: pointer;
}

.qr-info {
  margin-top: 15px;
  font-size: 14px;
}

.number-box {
  background: rgba(255,255,255,0.08);
  padding: 10px;
  border-radius: 6px;
  margin-top: 8px;

}

.copy-btn {
  background: #22c55e;
  border: none;
  padding: 10px;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  color: white;
  width: 100%;
  margin-top: 8px;
}

.option-btn {
  margin-top: 12px;

  border-radius: 8px;
  width: 100%;
  font-weight: bold;
  color: white;
  text-decoration: none;
  display: block;
  text-align: center;
}

.fb-btn { background: #1877f2; }
.call-btn { background: #16a34a; }

</style>
